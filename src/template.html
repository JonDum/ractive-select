<div class='ractive-select {{class}}'
     style='min-width: {{minWidth}}px; {{style}}'
     on-click='open(event)'
     >

    <label>{{label || value || placeholder || "Select..."}}</label>

    <div class='arrows'></div>

    <select style='position: fixed; left: -9999px;' value='{{value}}'>
        {{#if items}}
            {{#each _items}}
                <option value='{{value}}'>
                    {{label}}
                </option>
            {{/each}}
        {{else}}
            {{yield}}
        {{/if}}
    </select>

    <ul class='dropdown{{#if open}} open{{/if}}' on-click='select(event)'>
        {{#_items}}
            <li value='{{value}}' {{#if selected}}selected{{/if}}>
                {{#if selected}}
                <span class='checkmark'>âœ“</span>
                {{/if}}
                {{label}}
            </li>
        {{/}}
    </ul>

</div>
