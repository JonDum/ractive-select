<div class='ractive-select {{class}}'
     style='{{style}}'
     on-click='toggle("open")'>

    <label>{{label || value || placeholder || "Select..."}}</label>

    <div class='arrows'></div>

    <div class='dropdown{{#if open}} open{{/if}}' on-click='select(event)'>
        {{#if items}}
            {{> content}}
        {{else}}
            {{yield}}
        {{/if}}
    </div>

</div>
