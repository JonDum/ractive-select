<div class='ractive-select {{class}}'
     style='{{style}}'
     on-click='open(event)'>

    <label>{{label || value || placeholder || "Select..."}}</label>

    <div class='arrows'></div>

    <select style='position: fixed; left: -9999px; font-size: inherit' value='{{.value}}'>
        {{#if items}}
            {{#each _items}}
                <option value='{{value}}'>{{label}}</option>
            {{/each}}
        {{else}}
            {{yield}}
        {{/if}}
    </select>

    <ul class='dropdown{{#if open}} open{{/if}}' on-click='select(event)'>
        {{#each _items}}
        <li value='{{.value}}' {{#if selecting}}class='selecting'{{/if}} {{#if selected}}selected{{/if}}>
                {{#if selected}}<span class='checkmark'></span>{{/if}}{{label}}
            </li>
        {{/each}}
    </ul>

</div>
