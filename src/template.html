<div class='ractive-select {{class}}'
     style='{{style}}'
     on-click='toggle("open")'>

    <label>{{label || value || placeholder || "Select..."}}</label>

    <div class='arrows'></div>

    {{#if open}}
    <div class='dropdown' on-click='select(event)'>
        {{#if items}}
            {{> content}}
        {{else}}
            {{yield}}
        {{/if}}
    </div>
    {{/if}}
</div>
