<div class='ractive-select {{class}}'
     style='{{style}}'
     on-click='open(event)'
     on-space='toggle()'
     tabindex='{{tabindex || 0}}'>

    {{! Arrows are floated right. In FF has to be before the label to be on same line (weird bug) }}
    <div class='arrows'></div>

    <label>{{label || value || placeholder || "Select..."}}</label>

    <select style='position: absolute; left: -9999px' value='{{.value}}' tabindex='-1'>
        {{#if items}}
            {{#each _items}}
                {{#if .value}}
                    <option value='{{.value}}'>{{.label}}</option>
                {{else}}
                    <option>{{this}}</option>
                {{/if}}
            {{/each}}
        {{else}}
            {{yield}}
        {{/if}}
    </select>

    <ul class='dropdown{{#if open}} open{{/if}} {{class}}' on-click='select(event)'>
        {{#each _items}}
        <li {{#if .value}}value='{{.value}}'{{/if}} {{#if .selecting == @index}}class='selecting'{{/if}} {{#if .selected}}selected{{/if}}>
            {{#if .selected}}<span class='checkmark'></span>{{/if}}{{.label}}
        </li>
        {{/each}}
    </ul>

</div>
